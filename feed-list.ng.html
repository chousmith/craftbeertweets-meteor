<!-- feed-list.ng.html -->
<div class="container">
  <header>
    <h1><a href="https://twitter.com/search?q=%23craftbeer&src=typd&vertical=default&f=tweets" target="_blank">#craftbeer</a> tweets <small><a href="https://github.com/chousmith/craftbeertweets-meteor">meteor + twit Twitter Streaming API example</a> by <a href="https://github.com/chousmith">chousmith</a></small></h1>
  </header>

  <ul ng-repeat="tweet in tweets">
    <li>
      <span class="text"><strong>{{tweet.user_name}}</strong> <small>@{{tweet.screen_name}}</small> &middot; <small am-time-ago="tweet.created_at" ng-attr-title="{{tweet.created_at}}"></small><br />{{tweet.text}}</span>
    </li>
  </ul>
</div>
